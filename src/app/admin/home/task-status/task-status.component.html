<h1 class="text-success" style="background-color:rgb(201, 201, 247);padding: 10px;">Task Status</h1>
<mat-card style="margin-top: -15px;;background-color: rgba(221, 221, 243, 0.959);">


    <!-- create form -->
 <div class="row newTaskStatusForm" *ngIf='isCreateFormVisible'>
        <div class="col-lg-12">
            <form [formGroup]='taskStatusForm' (ngSubmit)='onSaveClick()'>
                <div class="row">
                    <div class="col-lg-7">
                        <div class="form-group mb-2">
                            <input style="background-color:rgba(235, 235, 252, 0.959); ;" type="text" placeholder="Task Status Name" name="taskStatusName" formControlName='taskStatusName' class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <button type="submit" mat-stroked-button style="width: 100px;margin-left: 70px;" class="bg-success text-white">Save</button>
                    </div>

                </div>
                
            </form>
        </div>
    </div>  


    <!-- update form -->
   <div class="row editTaskStatus" class="editTaskStatus" *ngIf='isUpdateFormVisible'>
        <div class="col-lg-12">
            <form #updateTaskStatusForm='ngForm' (ngSubmit)='updateFormSubmitted(updateTaskStatusForm)'>
                <div class="row">
                    <div class="col-lg-7">
                        <div class="form-group mb-2" >
                            <input style="background-color:rgba(235, 235, 252, 0.959); ;" type="text" placeholder="Task Status Name" name="taskStatusName" 
                         [ngModel]='currentTaskStatus.taskStatusName'  class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3" >
                        <button mat-stroked-button style="width: 100px;margin-left: 70px;" class="bg-success text-white">Update</button>
                    </div>

                </div>
                
            </form>
        </div>
    </div>  
  


<table class="table table-hover">
        <thead>
            <tr style="background-color: rgba(206, 206, 245, 0.959);">
                <th>Task Status Id</th>
                <th>Task Status Name</th>
                    <th>
                    <button matTooltip="Edit" mat-icon-button style="background-color: #4876f3;width: 100px;border-radius: 5px;height: 35px;margin-top: 2px;" (click)='taskStatusFormShow()' > <mat-icon style="position: relative;top: -5px;">add</mat-icon> </button>&nbsp;
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let task of taskStatus;let i=index' style="color: black;">
                <td>{{i+1}}</td>
                <td>{{task.taskStatusName | uppercase}}</td>
                <td>
                    <button (click)='getTaskStatus(task.id)' matTooltip="Edit"  mat-icon-button style="background-color: #a3b8f1;width: 40px;border-radius: 5px;height: 35px;margin-top: 2px;"> <mat-icon style="margin-bottom: 7px;">edit_note</mat-icon> </button>&nbsp;
                    <span (click)='deleteTaskStatus(task.id)' >
                    <button matTooltip="Delete"  mat-icon-button  style="background-color: rgb(243, 113, 185);width: 40px;border-radius: 5px;height: 35px;margin-top: 2px;"> <mat-icon style="margin-bottom: 7px;background-color: rgb(241, 163, 206);color: white;">backspace</mat-icon> </button>
                    </span>
                    
                </td> 
            </tr>
        </tbody>
    </table>
